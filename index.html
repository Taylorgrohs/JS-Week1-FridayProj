<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css" type="text/css">
    <link rel="stylesheet" href="build/css/styles.css" media="screen" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Github Repos</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Github Repos</h1>
    </div>
    <div id="form">
      <form id="getName">
        <label for="username">Enter a Github Username</label>
        <input type="text" id="name">
        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="repo">
      <div class="githubName">
        
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="container">
            <div id="picture">
            </div>
          </div>
        </div>
        <div class="col-sm-6 container">
          <h3>Repo names:</h3>
          <ul class="repo"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
